<!-- replace chars of a string -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace chars of a string</title>
</head>
<body>
    <script>
        var string = "Mr. red has a red car and red bike";
        console.log("Your string : "+string);
        var reg = new RegExp('red','gi');
        var newString = string.replace(reg,'blue');
        console.log("Replaced string : "+newString);
    </script>
</body>
</html>
