<!-- find factorial of a number using recursion -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact using recursion</title>
</head>
<body>
    <script>
        var number = prompt("Enter a no.");
        var fact = 1;
        var n;
        //console.log(fact);
        function factr(n){
            if(n>number)
            {
                return;
            }
            var temp = fact;
            fact = fact * n;
            
            n++;
            factr(n);
            
        }
        factr(1);
        console.log("Factorial of no :"+fact);
    </script>
</body>
</html>
