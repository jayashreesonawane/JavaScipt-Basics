<!-- print table of any user given number -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of No.</title>
</head>
<body>
    <script>
        function table(number){
            for(var i=1;i<=10;i++)
            {
                var res = i*number;
                console.log(res);
            }
        }
        table(15);
    </script>
</body>
</html>
