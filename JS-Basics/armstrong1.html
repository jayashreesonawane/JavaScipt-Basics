<!-- find armstrong numbers between an interval -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>armstrong between interval</title>
</head>
<body>
    <script>
        var a = prompt("Enter lower no.");
        var b = prompt("Enter upper no.");
        for(var i = a; i<= b;i++)
        {
            var temp = i;
            var noOfDigit = i.toString().length;
            var sum = 0;
            while(temp>0)
            {
                var digit = temp%10;
                temp = parseInt(temp/10);
                sum += digit ** noOfDigit;
            }
            if(sum == i)
            {
                console.log(i);
            }
        }
    </script>
</body>
</html>
